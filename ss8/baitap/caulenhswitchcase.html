<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính số ngày </h2>
<table>
    <tr>
        <td><input type="number" id="date"></td>
    </tr>
    <tr>
        <td>
            <button onclick="checkDay()">Tính số ngày</button>
        </td>
    </tr>
    <tr>
        <td><div id="showResult"></div></td>
    </tr>
</table>
<script>
    function checkDay() {
        let showResult = document.getElementById('showResult');
        let month = document.getElementById('date').value;
        month =parseFloat(month);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                showResult.innerHTML = `Tháng ` + month + ` có 31 ngày`;
                break;
            case 2 :
                showResult.innerHTML = ` Tháng ` + month +` có 28 hoặc 29 ngày `;
                break;
            case 4 :
            case 6 :
            case 9:
            case 11:
                showResult.innerHTML = `Tháng ` + month +` có 30 ngày `;
                break;
                default : alert("Hãy nhập từ tháng 1 đến tháng 12 ");

        }
    }

</script>
</body>
</html>
