<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính chỉ số cân nặng </h2>
<table>
    <tr>
        <td>Nhập cân nặng (kg) : <input type="text" id="weight"></td>
    </tr>
    <tr>
        <td>Nhập chiều cao (m) : <input type="text" id="height"></td>
    </tr>
    <tr>
        <td>
            <button onclick="kiemTra()">Kiểm tra</button>
        </td>
    </tr>
    <tr>
        <td>
            <div id="showResult"></div>
        </td>
    </tr>
</table>
<script>
    function kiemTra() {
        let showResult = document.getElementById('showResult');
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;
        weight = parseFloat(weight);
        height = parseFloat(height);
        let bmi = weight / (height * height);
        if (bmi < 18){
            showResult.innerHTML = `BMI : ` + bmi + `<br>` + `Underweight`;
        }
        else if (bmi < 25.0){
            showResult.innerHTML = `BMI : ` + bmi + `<br>` + ` Normal`;
        }
        else if (bmi < 30.0){
            showResult.innerHTML = `BMI : ` + bmi + `<br>` + ` Overweight`;
        }
        else {
            showResult.innerHTML = `BMI : ` + bmi + `<br>` + ` Obese`;
        }
    }
</script>
</body>
</html>
