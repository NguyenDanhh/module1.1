<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào chiều dài của hình chữ nhật');
    let b = +prompt('Nhập vào chiều rộng của hình chữ nhật');
    let s = a * b;
    if (a > 0 && b > 0) {
        document.write('Diện tích hình chữ nhật là :' + s);
    } else {
        document.write('Hai cạnh phải lớn hơn 0');
    }
</script>
</body>
</html>
