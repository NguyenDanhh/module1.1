<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a");
    let b = +prompt("Nhập b");
    let c = +prompt("nhập c");
    if (a && b && c > 0 && a + b > c && b + c > a && a + c > b) {
        document.write("3 số nhập vào là cạnh của một tam giác");
    }else{
        document.write('3 số nhập vào không phải là cạnh của một tam giác' + '<br>');
    }
    if (a === 0 && b > 0 && c > 0) {
        document.write('Cạnh a phải lớn hơn 0');
    } else if (a > 0 && b === 0 && c > 0) {
        document.write('Cạnh b phải lớn hơn 0');
    } else if (a > 0 && b > 0 && c === 0) {
        document.write('Cạnh c phải lớn hơn 0');
    }
</script>
</body>
</html>
