<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('Nhập vào số tuổi để kiểm tra');
    if (number > 0 && number < 120) {
        document.write('Đây là số tuổi của một người ');
    } else {
        document.write("Đây không phải số tuổi của một người ");
    }
</script>
</body>
</html>
