<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào cạnh a")
    let s = a * a;
    if (a > 0) {
        document.write("Diện tích của hình vuông là :" + s);
    } else {
        document.write("cạnh a phải lớn hơn 0");
    }
</script>
</body>
