<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào a ');
    let b = +prompt('Nhập vào b ');
    let c = +prompt('Nhập vào c');
    let x1, x2;
    let delta = (b * b) - (4 * a * c);
    if (delta < 0) {
        document.write('Phương trình vô nghiệm');
    } else if (delta == 0) {
        x1 = x2 = -b / 2 * a;
        x2 = -b / 2 * a;
        document.write('Phương trình có nghiệm kép : x1 = x2 = ' + x2);
    } else if (delta > 0) {
        x1 = (-b + Math.sqrt(delta)) / 2 * a;
        x2 = (-b - Math.sqrt(delta)) / 2 * a;
        document.write('Phương trình có 2 nghiệm phân biệt :' + '<br>' + 'x1 = ' + x1 + '<br>' + 'x2 = ' + x2);
    }
</script>
</body>
</html>
