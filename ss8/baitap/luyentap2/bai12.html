<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let moneyBegin = +prompt('Nhập số tiền gửi ban đầu: ');
    let month = +prompt('Nhập số tháng gửi tiết kiệm: ');
    let interestRate = +prompt('Nhập lãi suất: ');
    let lai;
    let result;
    if (moneyBegin > 0 && month > 1) {
        result = moneyBegin * Math.pow(1 + (interestRate / 100), (month / 12));
        lai = result - moneyBegin;
    } else {
        alert('Số tiền không hợp lệ ');
    }

    document.write('Số tiền lãi nhận được: ' + lai);
</script>
</body>
</html>
