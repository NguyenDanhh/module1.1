<script>
    let age = +prompt("Nhập vào tuổi của học sinh ");
    if (age > 18) {
        alert("bạn đã lớn tuổi bạn có muốn học lại không ");
    }
    if (age >= 15 && age <= 18) {
        document.write("học sinh đủ điều kiện vào lớp 10");
    } else {
        document.write("học sinh chưa đủ điều kiện vào lớp 10");
    }
</script>
