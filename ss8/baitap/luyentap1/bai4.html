<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập vào số nguyên đầu tiên ");
    let number2 = +prompt("Nhập vào số nguyên thứ hai ");
    let number3 = +prompt("Nhập vào số nguyên thứ ba");
    let max = number1;
    if (number2 > max) {
        max = number2;
    } else if (number3 > max) {
        max = number3;
    }
    document.write("Số lớn nhất trong ba số là : " + max);

</script>
</body>
</html>
