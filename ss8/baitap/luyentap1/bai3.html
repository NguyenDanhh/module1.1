<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số nguyên đầu tiên ");
    if (number > 0) {
        alert("số " + number + ' lớn hơn 0');
    } else if (number < 0) {
        alert('số ' + number + ' bé hơn 0');
    } else if (number == 0) {
        alert('số ' + number + ' bằng 0');
    }
</script>
</body>
</html>
