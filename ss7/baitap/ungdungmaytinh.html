<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caculator</h2>
<table>
    <tr>
        <td><input type="text" id="1"></td>
        <td><input type="text" id="2"></td>
    </tr>
    <tr>
        <td>
            <button onclick="cong()">Adddition(+)</button>
        </td>
        <td>
            <button onclick="tru()">Subtraction(-)</button>
        </td>
        <td>
            <button onclick="nhan()">Multiplication(x)</button>
        </td>
        <td>
            <button onclick="chia()">Divison(/)</button>
        </td>
    </tr>
    <tr>
        <td>Result Delevison :</td>
        <td>
            <div id="showResult"></div>
        </td>
    </tr>
</table>
<script>
    function cong() {
        let showResult = document.getElementById('showResult');
        let a = document.getElementById('1').value;
        let b = document.getElementById('2').value;
        a = parseFloat(a);
        b = parseFloat(b);
        let total = a + b;
        showResult.innerHTML = `${total}`;

    }

    function tru() {
        let showResult = document.getElementById('showResult')
        let a = document.getElementById('1').value;
        let b = document.getElementById('2').value;
        a = parseFloat(a);
        b = parseFloat(b);
        let total = a - b;
        showResult.innerHTML = `${total}`;

    }

    function nhan() {
        let showResult = document.getElementById('showResult')
        let a = document.getElementById('1').value;
        let b = document.getElementById('2').value;
        a = parseFloat(a);
        b = parseFloat(b);
        let total = a * b;
        showResult.innerHTML = `${total}`;

    }

    function chia() {
        let showResult = document.getElementById('showResult')
        let a = document.getElementById('1').value;
        let b = document.getElementById('2').value;
        a = parseFloat(a);
        b = parseFloat(b);
        let total = a / b;
        showResult.innerHTML = `${total}`;

    }

</script>
</body>
</html>
