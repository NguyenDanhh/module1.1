<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    let bangCuuChuong = '<table border=" 1px" cellpadding="5" cellspacing="10" style="background-color: navajowhite">'
    for (let i = 1; i <= 10; i++) {
        bangCuuChuong = bangCuuChuong + '<tr>';
        for (let j = 1; j < 10; j++) {
            bangCuuChuong = bangCuuChuong + '<td>' + j + 'x' + i + '=' + j * i + '</td>';
        }
        bangCuuChuong = bangCuuChuong + '</tr>';
    }
    bangCuuChuong = bangCuuChuong + '</table>';
    document.write(bangCuuChuong);
</script>
</body>
</html>
