<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập n số đầu tiên : ');
    let number = 2;
    let count = 0;
    if (n < 2) {
        document.write("không phải")
    }
    if (number == 2 || number == 3) {
        document.writeln(number)
    }
    for (let i = 2; i <= n;) {
        for (let j = 2; j <= Math.sqrt(number); j++) {
            if (number % j == 0) {
                count = 0;
                break;
            }
        }
        if (count != 0) {
            document.writeln(number);
            i++;
        }
        count = 1;
        number++;
    }
</script>

</body>
</html>
